<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Польские глаголы — тренажёр</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f6f6fa; margin: 0; padding: 2em;}
    #app { max-width: 900px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 0 18px #0001; padding: 2em;}
    table { border-collapse: collapse; }
    th, td { padding: 0.5em 1em; }
    h1,h2,h3 { margin-bottom: 0.3em;}
    input { font-size: 1.2em; padding: 0.3em;}
    button { font-size: 1em; padding: 0.3em 1em; border-radius: 8px; border: 1px solid #ccc; background: #eef;}
    button:hover { background: #cfe;}
  </style>
</head>
<body>
<div id="app"></div>
<script type="module" src="main.js"></script>
</body>
</html>
